<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyChama Profile</title>
  <script defer src="/js/profile.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded shadow p-8">
    <header class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">My Profile</h1>
      <a href="/dashboard" class="text-blue-500 hover:underline mt-4 md:mt-0">‚Üê Back to Dashboard</a>
    </header>

    <!-- Profile Info -->
    <div class="flex flex-col md:flex-row gap-6 mb-6">
      <!-- Profile Picture -->
      <div class="flex-shrink-0">
        <img id="profile-pic" src="person.png" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border" />
        <form id="upload-form" class="mt-3">
          <input type="file" id="profile-picture-input" name="file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-1 file:px-3 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
          <button type="submit" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 text-sm">Upload</button>
        </form>
      </div>

      <!-- Info -->
      <div class="flex-1 space-y-3">
        <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Email Verified:</strong> <span id="email-verified">Loading...</span>
          <button id="resend-code-btn" class="text-blue-500 text-sm hover:underline hidden">Send Code</button>
        </p>
        <p><strong>Phone:</strong> <span id="phone-number">Loading...</span></p>
        <p><strong>Alternate Phone:</strong> <span id="alt-phone-number">Loading...</span></p>
      </div>
    </div>

    <!-- Edit Section -->
    <form id="update-profile-form" class="space-y-4">
      <div>
        <label class="block font-medium">New Phone Number</label>
        <input type="text" id="new-phone-number" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-medium">Alternate Phone Number</label>
        <input type="text" id="new-alt-phone-number" class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Update Profile</button>
    </form>

    <!-- Chama Memberships -->
    <section class="mt-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">My Chamas</h2>
      <ul id="my-chamas" class="space-y-2">
        <!-- Populated dynamically -->
      </ul>
    </section>
  </div>
</body>
</html>
